<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100"> 
    
    <div class="container" >
        <div class="text-center">
            <h1 class="Custom-heading"> USING FORM BOOTSTRAP</h1>
        </div>

        <form>
            <div class="d-grid gap-3">
                <div class="mx-auto" style="width: 400px;">
            
                    <input type="text" class=" form-control border border-primary-subtle" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mx-auto" style="width: 400px;">
                    <input type="email" class="form-control border border-primary-subtle" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mx-auto" style="width: 400px;">
                    <input type="number" class="form-control border border-primary-subtle" id="salary" placeholder="Enter your salary ">
                </div>
                <div class="mx-auto" style="width: 400px; ">
                    <input type="date" class="form-control border border-primary-subtle" id="hiredate">
                </div>
                <div class="mx-auto" style="width: 400px;">
                <div class="d-flex gap-2">
                    <button type="submit" onclick="showalert()" class="btn btn-success w-50">Submit</button>
                    <button type="reset" class="btn btn-danger w-50">Reset</button>
                    <button type="button" class="btn btn-info">Back</button>
                </div>
                </div>
               </div>     
              </div>
            

    </form>
    
        
      
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
